<script>
    $(document).ready(function () {
        $('#studentList').empty();
        $.ajax({
            url: 'https://miyacloud.in/fundscheme/api/studentlist',
            type: 'GET',
            success: function (resp) {
                var response = JSON.parse(resp);
                if (response.message === 'Success') {
                    const students = response.results;
                    const itemsPerPage = 25; // Number of students per page
                    let currentPage = 1;
                    const totalPages = Math.ceil(students.length / itemsPerPage);

                    function renderStudents(page) {

                        const start = (page - 1) * itemsPerPage;
                        const end = start + itemsPerPage;
                        const paginatedStudents = students.slice(start, end);

                        //paginatedStudents.forEach(student => {
                        
                        const studentCard = `
                                                ${paginatedStudents.map((student, index) => `
                                                    <tr>
                                                        <td>${index + 1}</td>
                                                        <td><strong>${student.name}</strong></td>
                                                        <td><i class="fas fa-phone-alt text-primary me-2"></i>${student.phone}</td>
                                                        <td><i class="fas fa-envelope text-primary me-2"></i>${student.email}</td>
                                                        <td><i class="fas fa-graduation-cap text-primary me-2"></i>${student.course}</td>
                                                        <td><i class="fas fa-briefcase text-primary me-2"></i>${student.expirence}</td>
                                                        <td><i class="fas fa-quote-left text-primary opacity-50 me-2"></i><p>${student.message}</p></td>
                                                    </tr>
                                                `).join('')}
                                           
                                    `;
                        $('#studentList').append(studentCard);
                        //});
                    }

                    function renderPagination() {
                        $('#pagination').empty();
                        for (let i = 1; i <= totalPages; i++) {
                            const pageItem = `
                                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                                        </li>
                                    `;
                            $('#pagination').append(pageItem);
                        }
                    }

                    renderStudents(currentPage);
                    renderPagination();

                    $('#pagination').on('click', '.page-link', function (e) {
                        e.preventDefault();
                        currentPage = $(this).data('page');
                        renderStudents(currentPage);
                        renderPagination();
                    });
                } else {
                    // Handle error case
                }
            },
            error: function (error) {
                // Show error toast
                const errorToast = new bootstrap.Toast(document.getElementById('errorToast'));
                errorToast.show();
            },
        });
    });
</script>
